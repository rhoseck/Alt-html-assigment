<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home">home</a></li>
        </ul>
    </nav>

    <section id="intro">
        <h1>Create an account</h1>
        <p>Take the next steps to apply to Altschool Africa</p>
    </section>
    <section>
        <fieldset>
            <legend><h1><em>personal info</em></h1></legend>
            <p>
                <label for="Firstname">Firstname:</label>
                <input type="text" id="fname" name="fname" placeholder="Firstname" autocomplete="Enter Firstname" required autofocus>
            </p>
            <p>
                <label for="Fname">Lastname:</label>
                <input type="text" name="lname" placeholder="lastname" autocomplete="Enter lastname" required autofocus>
            </p>

            <p>
                <label for="Gender">Gender:</label>
                <input list="genderList" id="gender" name="gender"  placeholder="Select gender">
                <datalist id="genderList">
                    <option value="Male"></option>
                    <option value="Female"></option>
                    <option value="Other"></option>
                </datalist>

            <p>
                    <label for="Fname">Date of Birth:</label>
                    <input type="text" name="DOB" placeholder="DD/MM/YYYY" autocomplete="Date of Birth" required autofocus>
            </p>
            <p>
                <label for="Email Address">Email Address:</label>
                <input type="email" name="email" placeholder="Enter your Email Address" autocomplete="Enter your Email Address" required autofocus>
            <p>
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="124xxx">
            </p>

            <p>
                <label for="countries">Choose a country:</label>
                <input list="country" id="country" name="country">
                <datalist id="countries">
                    <option value="us">
                    <option value="ca">
                    <option value="gb">
                    <option value="au">
                    <option value="in">
                </datalist>
            </p>

            <p>
                <label for="country-input">Country of Residence:</label>
                <input list="countries" id="country-input" name="country">
                <datalist id="countries">
                    <option value="United States">
                    <option value="Canada">
                    <option value="United Kingdom">
                    <option value="Australia">
                    <option value="India">
                </datalist>

                <label for="State">State of Residence:</label>
                <input type="text" id="state" name="state">
            </p>
                
            <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8">

                <label for="password">Confirm Password</label>
                <input type="password" id="cpassword" name="password" minlength="8">
            </p>
            <p>
                <label for="how did you hear about us">How did you hear about us</label>
                <input type="text" name="aboutus" id="aboutus" placeholder="Optional">
            </p>

            <P>By clicking continue, I agree to link <a href="google.com">Terms of Use</a> and acknowledge that I have read the <a href="google.com">Privacy Policy.</a> </P>
        </fieldset>
    </section>

    <button>Submit</button>
</body>
</html>
